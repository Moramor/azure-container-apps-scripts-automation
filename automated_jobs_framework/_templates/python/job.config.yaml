# ==========================================
# Azure Container App Job Configuration
# ==========================================

# [REQUIRED] Unique name for the job in Azure.
# Convention: <project-name>-<environment>
name: my-python-script-job

# [REQUIRED] Cron expression for the schedule.
# Format: "Minute Hour Day Month DayOfWeek"
# Example: "0 9 * * 1-5" = 9:00 AM, Monday to Friday
schedule: "0 5 * * *"

# [OPTIONAL] CPU allocation (default: 0.5)
# Supported values: 0.25, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0
cpu: 0.5

# [OPTIONAL] Memory allocation (default: 1.0Gi)
# Supported values: 0.5Gi, 1.0Gi, 1.5Gi, 2.0Gi, 2.5Gi, 3.0Gi, 3.5Gi, 4.0Gi
memory: 1.0Gi

# [OPTIONAL] Environment variables to inject from GitLab CI/CD.
# These names must match variables defined in your GitLab Project Settings > CI/CD > Variables.
# The value will be read from GitLab and securely passed to the container at runtime.
env_keys:
  - MY_API_KEY
  - DATABASE_URL
  - SLACK_WEBHOOK_URL

# [OPTIONAL] Command to override the Dockerfile's ENTRYPOINT/CMD.
# If your Dockerfile already defines a CMD, you can omit this.
# Format: ["executable", "arg1", "arg2"]
command: ["python", "main.py"]


